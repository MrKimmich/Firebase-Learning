    <!-- NAVBAR -->
  <nav class="z-depth-0 grey lighten-4">
    <div class="nav-wrapper container">
      <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li class="logged-in">
            <a href="#" class="grey-text" id="logout">Logout</a>
          </li>
          <li class="logged-out">
            <a href="#" class="grey-text modal-trigger" data-target="modal-login">Login</a>
          </li>
          <li class="logged-out">
            <a href="#" class="grey-text modal-trigger" data-target="modal-signup">Sign up</a>
          </li>
          <li class="logged-out">
            <a href="#" class="grey-text modal-trigger" data-target="modal-phone-signup">Phone Sign up</a>
          </li>
      </ul>
    </div>
  </nav>

    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
          <h4>Sign up</h4><br />
          <form id="signup-form">
            <div class="input-field">
              <input type="email" id="signup-email" required />
              <label for="signup-email">Email address</label>
            </div>
            <div class="input-field">
              <input type="password" id="signup-password" required />
              <label for="signup-password">Choose password</label>
            </div>
            <button class="btn yellow darken-2 z-depth-0">Sign up</button>
          </form>
        </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
        <h4>Login</h4><br />
        <form id="login-form">
            <div class="input-field">
                <input type="email" id="login-email" required />
                <label for="login-email">Email address</label>
            </div>
            <div class="input-field">
                <input type="password" id="login-password" required />
                <label for="login-password">Your password</label>
            </div>
            <button class="btn yellow darken-2 z-depth-0">Login</button>
        </form>
        </div>
    </div>

    <!-- ACCOUNT MODAL -->
    <div id="modal-account" class="modal">
        <div class="modal-content center-align">
            <h4>Account details</h4><br />
            <div class="account-details"></div>
        </div>
    </div>

    <!-- PHONE SIGN UP MODAL -->
    <div id="modal-phone-signup" class="modal">
      <div class="modal-content">
        <label for="phoneNumber">Enter Phone Number</label>
        <input type="tel" id="phoneNumber" required/>
        <button class="btn yellow darken-2 z-depth-0" id="sign-in-button" onclick="submitPhoneNumberAuth()">Get OTP</button>
        <div id="recaptcha-container"></div>
        <label for="code">Enter OTP</label>
        <input type="text" id="code" />
        <button class="btn yellow darken-2 z-depth-0" id="confirm-code" onclick="submitPhoneNumberAuthCode()">Log In</button>  
      </div>
  </div>
